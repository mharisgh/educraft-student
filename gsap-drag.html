<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Draggable Notes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <!-- Notes Button -->
  <button id="notesBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Open Notes</button>

  <!-- Notes Popup -->
  <div id="notesPopup" class="hidden fixed top-20 left-20 w-80 p-4 bg-yellow-200 shadow-lg rounded-lg">
    <div id="notesHeader" class="cursor-move bg-yellow-300 p-2 text-center font-bold rounded">
      Drag Me
    </div>
    <p class="mt-2">This is a draggable note.</p>
    <button id="closeNotesBtn" class="mt-4 px-3 py-1 bg-red-500 text-white rounded">Close</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const notesBtn = document.getElementById("notesBtn");
      const notesPopup = document.getElementById("notesPopup");
      const closeNotesBtn = document.getElementById("closeNotesBtn");

      // Open Notes
      notesBtn.addEventListener("click", () => {
        notesPopup.classList.remove("hidden");
      });

      // Close Notes
      closeNotesBtn.addEventListener("click", () => {
        notesPopup.classList.add("hidden");
      });

      // ✅ Make notesPopup draggable using GSAP ✅
      gsap.registerPlugin(Draggable);
      Draggable.create("#notesPopup", {
        handle: "#notesHeader", // Only allow dragging from the header
        bounds: "body", // Keep it inside the viewport
        inertia: true, // Adds momentum effect
      });
    });
  </script>

</body>
</html>
